<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript">
        function getNative(toast) {
            javascript:JsInterface.showToast(toast);
            alert(JsInterface.post2Html());
            javascript:JsInterface.log('JsBridge');
        }

    </script>

</head>

<body>
<input type="button" style='font-size:60px' value="H5调用native方法" style="width: 100%; height: 200px;"
       onclick="getNative('我是Html中的内容!')">


</button>
</body>
</html>
